    <section id="aa-advance-search">
      <div class="container">
        <div class="aa-advance-search-area">
          <div id="textSlider" class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4 iamCol">
              <p>Beneficios:</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 slideCol">

                <div class="inner">

  <div id="fh5co-search-map">
    <div class="search-property">
      <div>
        <h2>Calculo de Garantia</h2>
        <div class="row">
          <form id="form" class="formularioContainer" method="get">
              <label for="nombre">Nombre y Apellido: </label>
              <input type="text" name="nombre" id="nombre">
              
            
              <label for="email">Email: </label>
              <input type="text" name="email" id="email">
              <br /> <br>
              <label for="Monto de Alquier">Monto de alquiler:</label>
              <input number="number" name="Monto de Alquier $" id="Alquiler">
              
              <label for="Calculo de cuota">Ingrese cantidad de cuotas</label>
              <select name="" id="cuotas">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
              
              <label for="Valor Cuota">Valor Cuota $</label>
              <input number="number" name="Valor Cuota $" id="Valor_Cuota"><br />
            
              <div class="botonForm">
                <input type="submit" value="Calcular">
                <input type="reset">
              </div>
              
              
              <label for="Ingresos minimos necesarios">Ingreso Minimo para tomar el Alquiler $</label>
              <input number="number" name="Ingreso Mensual $" id="Ingresos">
             
              <label for="Garantia a Pagar">Costo Anual de la Garantia $</label>
              <input number="number" name="Garantia Anual $" id="Garantia"><br />
            </form>
        </div>
      </div>
    </div>
    <div class="map"></div>
  </div>
